<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Caffenio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'inicio' %}">
                <i class="fas fa-mug-hot me-2"></i>Caffenio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'ver_clientes' %}"><i class="fas fa-users me-1"></i> Clientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ver_empleados' %}"><i class="fas fa-user-tie me-1"></i> Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ver_proveedores' %}"><i class="fas fa-truck me-1"></i> Proveedores</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ver_categorias' %}"><i class="fas fa-tags me-1"></i> Categor√≠as</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ver_productos' %}"><i class="fas fa-coffee me-1"></i> Productos</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            <i class="fas fa-cash-register me-1"></i> Ventas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'ver_ventas' %}"><i class="fas fa-list me-1"></i> Ver Ventas</a></li>
                            <li><a class="dropdown-item" href="{% url 'agregar_venta' %}"><i class="fas fa-plus me-1"></i> Nueva Venta</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'ver_ventas' %}"><i class="fas fa-receipt me-1"></i> Detalles de Venta</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
