{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg border-success mt-4">
    <div class="card-header bg-success text-white">
        <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Venta #{{ venta.id }}</h3>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">

                <!-- CLIENTE -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-user me-1"></i>Cliente</label>
                    <select name="cliente" class="form-select" required>
                        {% for c in clientes %}
                        <option value="{{ c.id }}" {% if c.id == venta.cliente.id %}selected{% endif %}>
                            {{ c.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- EMPLEADO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-user-tie me-1"></i>Empleado</label>
                    <select name="empleado" class="form-select" required>
                        {% for e in empleados %}
                        <option value="{{ e.id }}" {% if e.id == venta.empleado.id %}selected{% endif %}>
                            {{ e.nombre }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <!-- PRODUCTOS (MÚLTIPLES Y EDITABLES) -->
                <div class="col-12">
                    <label class="form-label"><i class="fas fa-coffee me-1"></i>Productos</label>
                    <div id="productos-container">
                        {% for d in detalles %}
                        <div class="row g-2 mb-2 producto-item align-items-center">
                            <div class="col-md-6">
                                <select name="producto_id" class="form-select producto-select" required>
                                    {% for p in productos %}
                                    <option value="{{ p.id }}" data-precio="{{ p.precio }}"
                                        {% if p.id == d.producto.id %}selected{% endif %}>
                                        {{ p.nombre }} - ${{ p.precio }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="cantidad" class="form-control" value="{{ d.cantidad }}" min="1" required>
                            </div>
                            <div class="col-md-2">
                                <input type="text" name="precio_unitario" class="form-control subtotal" value="${{ d.precio_unitario|floatformat:2 }}" readonly>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger btn-sm remove-producto">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        {% empty %}
                        <!-- FILA VACÍA SI NO HAY PRODUCTOS -->
                        <div class="row g-2 mb-2 producto-item align-items-center">
                            <div class="col-md-6">
                                <select name="producto_id" class="form-select producto-select" required>
                                    <option value="">-- Seleccionar Producto --</option>
                                    {% for p in productos %}
                                    <option value="{{ p.id }}" data-precio="{{ p.precio }}">
                                        {{ p.nombre }} - ${{ p.precio }}
                                    </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="number" name="cantidad" class="form-control" value="1" min="1" required>
                            </div>
                            <div class="col-md-2">
                                <input type="text" name="precio_unitario" class="form-control subtotal" value="$0.00" readonly>
                            </div>
                            <div class="col-md-1">
                                <button type="button" class="btn btn-danger btn-sm remove-producto">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- BOTÓN AGREGAR PRODUCTO -->
                    <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="agregar-producto">
                        <i class="fas fa-plus me-1"></i>Agregar Producto
                    </button>
                </div>

                <!-- TOTAL -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-dollar-sign me-1"></i>Total</label>
                    <input type="number" step="0.01" name="total" id="total-venta" class="form-control" value="{{ venta.total }}" readonly>
                </div>

                <!-- MÉTODO DE PAGO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-credit-card me-1"></i>Método de Pago</label>
                    <select name="metodo_pago" class="form-select" required>
                        <option value="efectivo" {% if venta.metodo_pago == 'efectivo' %}selected{% endif %}>Efectivo</option>
                        <option value="tarjeta" {% if venta.metodo_pago == 'tarjeta' %}selected{% endif %}>Tarjeta</option>
                        <option value="transferencia" {% if venta.metodo_pago == 'transferencia' %}selected{% endif %}>Transferencia</option>
                    </select>
                </div>

                <!-- SUCURSAL -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-store me-1"></i>Sucursal</label>
                    <select name="sucursal" class="form-select" required>
                        <option value="Sucursal 1" {% if venta.sucursal == 'Sucursal 1' %}selected{% endif %}>Sucursal 1</option>
                        <option value="Sucursal 2" {% if venta.sucursal == 'Sucursal 2' %}selected{% endif %}>Sucursal 2</option>
                    </select>
                </div>

                <!-- ESTADO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-check-circle me-1"></i>Estado</label>
                    <select name="estado" class="form-select" required>
                        <option value="completada" {% if venta.estado == 'completada' %}selected{% endif %}>Completada</option>
                        <option value="pendiente" {% if venta.estado == 'pendiente' %}selected{% endif %}>Pendiente</option>
                        <option value="cancelada" {% if venta.estado == 'cancelada' %}selected{% endif %}>Cancelada</option>
                    </select>
                </div>
            </div>

            <!-- BOTONES -->
            <div class="mt-4">
                <button type="submit" class="btn btn-success btn-lg">
                    <i class="fas fa-save me-1"></i>Actualizar Venta
                </button>
                <a href="{% url 'ver_ventas' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times me-1"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<!-- SCRIPT 100% FUNCIONAL -->
<script>
// Clonar fila de producto
document.getElementById('agregar-producto').addEventListener('click', function() {
    const container = document.getElementById('productos-container');
    const primeraFila = container.querySelector('.producto-item');
    const nuevaFila = primeraFila.cloneNode(true);

    // Reiniciar valores
    nuevaFila.querySelector('.producto-select').selectedIndex = 0;
    nuevaFila.querySelector('input[name="cantidad"]').value = 1;
    nuevaFila.querySelector('input[name="precio_unitario"]').value = '$0.00';

    container.appendChild(nuevaFila);
    calcularTotal();
});

// Eliminar fila (mínimo 1)
document.addEventListener('click', function(e) {
    if (e.target.closest('.remove-producto')) {
        const filas = document.querySelectorAll('.producto-item');
        if (filas.length > 1) {
            e.target.closest('.producto-item').remove();
            calcularTotal();
        }
    }
});

// Calcular subtotal al cambiar producto o cantidad
document.addEventListener('change', function(e) {
    if (e.target.matches('.producto-select') || e.target.matches('input[name="cantidad"]')) {
        const fila = e.target.closest('.producto-item');
        const select = fila.querySelector('.producto-select');
        const precio = parseFloat(select.selectedOptions[0]?.dataset.precio) || 0;
        const cantidad = parseInt(fila.querySelector('input[name="cantidad"]').value) || 1;
        const subtotal = (precio * cantidad).toFixed(2);
        fila.querySelector('input[name="precio_unitario"]').value = '$' + subtotal;
        calcularTotal();
    }
});

// Calcular total general
function calcularTotal() {
    let total = 0;
    document.querySelectorAll('input[name="precio_unitario"]').forEach(input => {
        const valor = input.value.replace('$', '');
        total += parseFloat(valor) || 0;
    });
    document.getElementById('total-venta').value = total.toFixed(2);
}

// Inicializar al cargar
calcularTotal();
</script>
{% endblock %}
