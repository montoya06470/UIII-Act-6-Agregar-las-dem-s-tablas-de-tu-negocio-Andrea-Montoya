{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-warning text-dark">
        <h3>Editar Detalle #{{ detalle.id }}</h3>
    </div>
    <div class="card-body p-4">
        <form method="post" action="{% url 'realizar_actualizacion_detalle_venta' detalle.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Producto</label>
                    <select name="producto" class="form-select">
                        {% for p in productos %}
                        <option value="{{ p.id }}" {% if p.id == detalle.producto.id %}selected{% endif %}>
                            {{ p.nombre }} - ${{ p.precio }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" value="{{ detalle.cantidad }}" min="1" required>
                </div>
                <div class="col-md-6">
                    <label>Precio Unitario</label>
                    <input type="number" step="0.01" name="precio_unitario" class="form-control" value="{{ detalle.precio_unitario }}" required>
                </div>
                <div class="col-md-6">
                    <label>Descuento (%)</label>
                    <input type="number" step="0.01" name="descuento" class="form-control" value="{{ detalle.descuento }}" min="0" max="100">
                </div>
                <div class="col-12">
                    <label>Nota</label>
                    <textarea name="nota" class="form-control" rows="2">{{ detalle.nota }}</textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg">Actualizar</button>
                <a href="{% url 'ver_detalles_venta' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
