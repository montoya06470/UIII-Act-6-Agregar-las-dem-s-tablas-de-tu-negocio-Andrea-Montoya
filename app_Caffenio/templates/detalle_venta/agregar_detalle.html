{% extends 'base.html' %}
{% block title %}Agregar Detalle{% endblock %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-success text-white">
        <h3>Agregar Detalle a Venta #{{ venta.id }}</h3>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label>Producto</label>
                    <select name="producto" class="form-select" required>
                        {% for p in productos %}
                        <option value="{{ p.id }}">{{ p.nombre }} - ${{ p.precio }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Cantidad</label>
                    <input type="number" name="cantidad" class="form-control" value="1" min="1" required>
                </div>
                <div class="col-md-6">
                    <label>Precio Unitario</label>
                    <input type="number" step="0.01" name="precio_unitario" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>Descuento (%)</label>
                    <input type="number" step="0.01" name="descuento" class="form-control" value="0" min="0" max="100">
                </div>
                <div class="col-12">
                    <label>Nota</label>
                    <textarea name="nota" class="form-control" rows="2" placeholder="Opcional"></textarea>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-success btn-lg">Agregar Detalle</button>
                <a href="{% url 'ver_ventas' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
