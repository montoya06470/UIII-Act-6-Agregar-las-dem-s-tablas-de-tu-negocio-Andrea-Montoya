{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg mt-5">
    <div class="card-header bg-danger text-white">
        <h3>Eliminar Detalle</h3>
    </div>
    <div class="card-body text-center">
        <p class="lead">¿Eliminar este detalle?</p>
        <h5 class="text-danger">{{ detalle.cantidad }}x {{ detalle.producto.nombre }}</h5>
        <p>Subtotal: <strong>$ {{ detalle.subtotal }}</strong></p>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Sí, eliminar</button>
        </form>
        <a href="{% url 'ver_detalles_venta' %}" class="btn btn-secondary btn-lg">Cancelar</a>
    </div>
</div>
{% endblock %}
