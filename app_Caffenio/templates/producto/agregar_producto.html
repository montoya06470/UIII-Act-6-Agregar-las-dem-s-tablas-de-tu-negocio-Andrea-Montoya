{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-warning text-dark">
        <h3>Nuevo Producto</h3>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6"><label>Nombre</label><input type="text" name="nombre" class="form-control" required></div>
                <div class="col-md-6"><label>Descripción</label><textarea name="descripcion" class="form-control" required></textarea></div>
                <div class="col-md-6"><label>Precio</label><input type="number" step="0.01" name="precio" class="form-control" required></div>
                <div class="col-md-6"><label>Stock</label><input type="number" name="stock" class="form-control" required></div>

                <div class="col-md-6">
                    <label>Categoría</label>
                    <select name="categoria" class="form-select" required>
                        <option value="">-- Seleccionar --</option>
                        {% for cat in categorias %}
                        <option value="{{ cat.id }}">{{ cat.get_nombre_categoria_display }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Proveedor</label>
                    <select name="proveedor" class="form-select" required>
                        <option value="">-- Seleccionar --</option>
                        {% for prov in proveedores %}
                        <option value="{{ prov.id }}">{{ prov.nombre }} - {{ prov.empresa }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label>Sucursal</label>
                    <select name="sucursal" class="form-select" required>
                        <option>Sucursal 1</option>
                        <option>Sucursal 2</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg">Guardar</button>
                <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
