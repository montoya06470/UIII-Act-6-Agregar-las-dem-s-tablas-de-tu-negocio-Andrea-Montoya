{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg border-warning mt-4">
    <div class="card-header bg-warning text-dark">
        <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Editar Producto</h3>
    </div>
    <div class="card-body p-4">
        <form method="post" action="{% url 'realizar_actualizacion_producto' producto.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-tag me-1"></i>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ producto.nombre }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-align-left me-1"></i>Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="2" required>{{ producto.descripcion }}</textarea>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-dollar-sign me-1"></i>Precio</label>
                    <input type="number" step="0.01" name="precio" class="form-control" value="{{ producto.precio }}" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-box me-1"></i>Stock</label>
                    <input type="number" name="stock" class="form-control" value="{{ producto.stock }}" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-folder me-1"></i>Categoría</label>
                    <select name="categoria" class="form-select" required>
                        {% for cat in categorias %}
                        <option value="{{ cat.id }}" {% if cat.id == producto.categoria.id %}selected{% endif %}>
                            {{ cat.get_nombre_categoria_display }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-user me-1"></i>Proveedor</label>
                    <select name="proveedor" class="form-select" required>
                        {% for prov in proveedores %}
                        <option value="{{ prov.id }}" {% if prov.id == producto.proveedor.id %}selected{% endif %}>
                            {{ prov.nombre }} - {{ prov.empresa }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-store me-1"></i>Sucursal</label>
                    <select name="sucursal" class="form-select" required>
                        <option value="Sucursal 1" {% if producto.sucursal == 'Sucursal 1' %}selected{% endif %}>Sucursal 1</option>
                        <option value="Sucursal 2" {% if producto.sucursal == 'Sucursal 2' %}selected{% endif %}>Sucursal 2</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg"><i class="fas fa-save me-1"></i>Actualizar</button>
                <a href="{% url 'ver_productos' %}" class="btn btn-secondary btn-lg"><i class="fas fa-times me-1"></i>Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
