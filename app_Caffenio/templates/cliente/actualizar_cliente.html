{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-warning text-dark">
        <h3>Editar Cliente</h3>
    </div>
    <div class="card-body p-4">
        <form method="post" action="{% url 'realizar_actualizacion_cliente' cliente.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6"><label>Nombre</label><input type="text" name="nombre" class="form-control" value="{{ cliente.nombre }}" required></div>
                <div class="col-md-6"><label>Teléfono</label><input type="text" name="telefono" class="form-control" value="{{ cliente.telefono }}" required></div>
                <div class="col-md-6"><label>Correo</label><input type="email" name="correo" class="form-control" value="{{ cliente.correo }}" required></div>
                <div class="col-md-6"><label>Dirección</label><input type="text" name="direccion" class="form-control" value="{{ cliente.direccion }}" required></div>
                <div class="col-md-6"><label>Tipo</label>
                    <select name="tipo_cliente" class="form-select">
                        <option value="nuevo" {% if cliente.tipo_cliente == 'nuevo' %}selected{% endif %}>Nuevo</option>
                        <option value="regular" {% if cliente.tipo_cliente == 'regular' %}selected{% endif %}>Regular</option>
                        <option value="frecuente" {% if cliente.tipo_cliente == 'frecuente' %}selected{% endif %}>Frecuente</option>
                    </select>
                </div>
                <div class="col-12"><label>Notas</label><textarea name="notas" class="form-control" rows="2">{{ cliente.notas }}</textarea></div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg">Actualizar</button>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
