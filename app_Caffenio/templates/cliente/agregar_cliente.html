{% extends 'base.html' %}
{% block title %}Agregar Cliente{% endblock %}
{% block content %}
<div class="card shadow-lg mt-4">
    <div class="card-header bg-primary text-white">
        <h3>Nuevo Cliente</h3>
    </div>
    <div class="card-body p-4">
        <form method="post">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6"><label>Nombre</label><input type="text" name="nombre" class="form-control" required></div>
                <div class="col-md-6"><label>Teléfono</label><input type="text" name="telefono" class="form-control" required></div>
                <div class="col-md-6"><label>Correo</label><input type="email" name="correo" class="form-control" required></div>
                <div class="col-md-6"><label>Dirección</label><input type="text" name="direccion" class="form-control" required></div>
                <div class="col-md-6"><label>Tipo</label>
                    <select name="tipo_cliente" class="form-select">
                        <option value="nuevo">Nuevo</option>
                        <option value="regular">Regular</option>
                        <option value="frecuente">Frecuente</option>
                    </select>
                </div>
                <div class="col-12"><label>Notas</label><textarea name="notas" class="form-control" rows="2"></textarea></div>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Guardar</button>
                <a href="{% url 'ver_clientes' %}" class="btn btn-secondary btn-lg">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
