{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg mt-5">
    <div class="card-header bg-danger text-white">
        <h3>Eliminar Empleado</h3>
    </div>
    <div class="card-body text-center">
        <p class="lead">¿Eliminar al empleado?</p>
        <h5 class="text-danger">{{ empleado.nombre }} - {{ empleado.get_puesto_display }}</h5>
        <form method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg">Sí, eliminar</button>
        </form>
        <a href="{% url 'ver_empleados' %}" class="btn btn-secondary btn-lg">Cancelar</a>
    </div>
</div>
{% endblock %}
