{% extends 'base.html' %}
{% block content %}
<div class="card shadow-lg border-warning mt-4">
    <div class="card-header bg-warning text-dark">
        <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Editar Empleado</h3>
    </div>
    <div class="card-body p-4">
        <form method="post" action="{% url 'realizar_actualizacion_empleado' empleado.id %}">
            {% csrf_token %}
            <div class="row g-3">
                <!-- NOMBRE -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-user me-1"></i>Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ empleado.nombre }}" required>
                </div>

                <!-- APELLIDO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-user me-1"></i>Apellido</label>
                    <input type="text" name="apellido" class="form-control" value="{{ empleado.apellido }}" required>
                </div>

                <!-- TELÉFONO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-phone me-1"></i>Teléfono</label>
                    <input type="text" name="telefono" class="form-control" value="{{ empleado.telefono }}" required>
                </div>

                <!-- EMAIL -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                    <input type="email" name="email" class="form-control" value="{{ empleado.email }}" required>
                </div>

                <!-- PUESTO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-briefcase me-1"></i>Puesto</label>
                    <select name="puesto" class="form-select" required>
                        <option value="gerente" {% if empleado.puesto == 'gerente' %}selected{% endif %}>Gerente</option>
                        <option value="cajero" {% if empleado.puesto == 'cajero' %}selected{% endif %}>Cajero</option>
                        <option value="barista" {% if empleado.puesto == 'barista' %}selected{% endif %}>Barista</option>
                        <option value="limpieza" {% if empleado.puesto == 'limpieza' %}selected{% endif %}>Limpieza</option>
                    </select>
                </div>

                <!-- SUCURSAL -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-store me-1"></i>Sucursal</label>
                    <select name="sucursal" class="form-select" required>
                        <option value="Sucursal 1" {% if empleado.sucursal == 'Sucursal 1' %}selected{% endif %}>Sucursal 1</option>
                        <option value="Sucursal 2" {% if empleado.sucursal == 'Sucursal 2' %}selected{% endif %}>Sucursal 2</option>
                    </select>
                </div>

                <!-- FECHA CONTRATACIÓN -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-calendar-alt me-1"></i>Fecha Contratación</label>
                    <input type="date" name="fecha_contratacion" class="form-control" value="{{ empleado.fecha_contratacion|date:'Y-m-d' }}" required>
                </div>

                <!-- SALARIO -->
                <div class="col-md-6">
                    <label class="form-label"><i class="fas fa-dollar-sign me-1"></i>Salario</label>
                    <input type="number" step="0.01" name="salario" class="form-control" value="{{ empleado.salario }}" required>
                </div>

                <!-- ACTIVO -->
                <div class="col-12">
                    <div class="form-check mt-3">
                        <input type="checkbox" name="activo" class="form-check-input" id="activoCheck" {% if empleado.activo %}checked{% endif %}>
                        <label class="form-check-label" for="activoCheck">
                            <i class="fas fa-check-circle me-1"></i>Empleado Activo
                        </label>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-warning btn-lg">
                    <i class="fas fa-save me-1"></i>Actualizar
                </button>
                <a href="{% url 'ver_empleados' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times me-1"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
